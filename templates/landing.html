<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Practice</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Slideshow background with zoom effect */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
            transform: scale(1.05); /* Subtle zoom for mind-blowing effect */
        }
        /* Top horizontal navigation - same line with visible colors */
        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex; /* Ensures same horizontal line */
            gap: 20px;
            z-index: 10;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background for visibility */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            transition: all 0.3s ease;
        }
        .top-nav a:hover {
            background: rgba(0, 0, 0, 0.8); /* Darker on hover */
            transform: translateY(-5px); /* Bounce effect */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow for visibility */
        }
        .top-nav a.logout {
            color: #ff4444; /* Shouty red text */
            background: rgba(255, 255, 255, 0.9); /* NEW: White background for the box */
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite; /* Pulsing for attention */
        }
        .top-nav a.logout:hover {
            background: rgba(255, 255, 255, 1); /* Solid white on hover */
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Center content with glassmorphism and animations */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.8); /* Glow effect */
            font-weight: bold;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }
        /* Floating particles for mind-blowing effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column; /* Stack vertically on mobile */
                gap: 10px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1552664730-d307ca884978?w=1200&h=800&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&h=800&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1559136555-9303baea8ebd?w=1200&h=800&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=1200&h=800&fit=crop');"></div>
    </div>

    <!-- Top horizontal navigation -->
    <div class="top-nav">
        <a href="/analyze_resume">üìÑ Analyze Resume</a>
        <a href="/mock">üéôÔ∏è Mock Interview</a>
        <a href="/dashboard">üìä Dashboard</a>
        <a href="/logout" class="logout">üö™ Logout</a>
    </div>

    <!-- Center content -->
    <div class="center-content">
        <h1>AI Interview Practice Bot</h1>
        <p>Your personal AI coach for smarter job interviews.</p>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s; width: 5px; height: 5px;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s; width: 3px; height: 3px;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s; width: 6px; height: 6px;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s; width: 5px; height: 5px;"></div>
        <div class="particle" style="left: 60%; animation-delay: 1s; width: 3px; height: 3px;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 80%; animation-delay: 5s; width: 6px; height: 6px;"></div>
        <div class="particle" style="left: 90%; animation-delay: 7s; width: 5px; height: 5px;"></div>
    </div>

    <!-- JS for slideshow cycling -->
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
